<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Document</title>
    <!--<link rel="stylesheet" href="css/reset.css">-->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="width-limit">
            <div class="navbar-brand navbar-left"><a href="#">简书</a></div>


            <div class="sign hidden-xs">
                <a class="write pull-right" href="#">写文章</a>
                <a class="registered pull-right btn-btn" href="#" data-toggle="modal" data-target="#login" id="1">注册</a>
                <a class="login pull-right btn-btn" data-toggle="modal" data-target="#login" id="0">登录</a>
            </div>

            <div class="container">

                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
            </button>


                <div class="navbar-collapse collapse" id="menu">
                    <ul class="nav navbar-nav">
                        <li><a class="index fa fa-compass" href="#"><span>首页</span></a></li>
                        <li><a class="app fa fa-caret-square-o-down" href="#"><span>下载App</span></a></li>
                        <li class="form-box hidden-sm">
                            <form action="">
                                <input type="text" class="search" placeholder="搜索">
                                <a type="button" class="search-btn"><i class="fa fa-search"></i></a>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="modal fade" id="login">
        <div class="modal-dialog modal-sm">
            <div class="modal-content ">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal"><i class="fa fa-close"></i></button>
                    <div class="modal-title">
                        <a class="login-btn active" href="#" id="login-btn">登录</a>
                        <a class="login-btn" href="#" id="reg-btn">注册</a>
                    </div>
                </div>
                <div class="modal-body shows">
                    <form action="">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="手机号或邮箱">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="密码">
                        </div>

                        <div class="checkbox">
                            <label for="">
                                <input type="checkbox"> 记住我
                            </label>

                            <a href="#">登录遇到问题？</a>
                        </div>
                        <button type="button" class="btn btn-info">登录</button>

                    </form>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="你的昵称">
                        </div>
                        <div class="form-group">
                            <input type="phone" class="form-control" placeholder="手机号">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="设置密码">
                        </div>



                        <button type="button" class="btn btn-success">注册</button>

                    </form>
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>
    <div class="carousel slide banner container" id="banner" data-ride="carousel">
        <div class="carousel-inner">
            <div class="item active">
                <img src="img/banner1.jpg" alt="">
            </div>
            <div class="item"><img src="img/banner1.jpg" alt=""></div>
            <div class="item"><img src="img/banner2.jpg" alt=""></div>
            <div class="item"><img src="img/banner3.jpg" alt=""></div>
            <div class="item"><img src="img/banner4.jpg" alt=""></div>
        </div>
        <div class="carousel-control left" data-target="#banner" data-slide="prev">
            <i class="fa fa-angle-left"></i>
        </div>
        <div class="carousel-control right" data-target="#banner" data-slide="next">
            <i class="fa fa-angle-right"></i>
        </div>
    </div>

    <div class="container main">
        <div class="row">
            <div class="col-md-8 col-sm-8 content">
                <div class="recommend-collection ">
                    <div class="clearfix " id="recommend_collection">

                    </div>

                </div>

                <div class="captions" id="captions">

                </div>
                <div class="text-center loading" style="display:none;">
                    <i class="fa-refresh fa-spin fa fa-4x"></i>
                </div>
                <button class="btn btn-block btn-sm btn-primary" id="more">点击查看更多文章</button>
            </div>
            <div class="col-md-4 pull-right hidden-sm hidden-xs">
                <aside>
                    <ul class="list-group">
                        <li class="list-group-item"><a href="#"><img src="img/img-2.png" alt=""></a></li>
                        <li class="list-group-item"><a href="#"><img src="img/img-3.png" alt=""></a></li>
                        <li class="list-group-item"><a href="#"><img src="img/img-4.png" alt=""></a></li>
                        <li class="list-group-item"><a href="#"><img src="img/img-5.png" alt=""></a></li>
                        <li class="list-group-item"><a href="#"><img src="img/img-6.png" alt=""></a></li>
                    </ul>
                    <div class="download">
                        <a href="#"><img src="img/img-7.png" alt=""></a>
                        <div class="btn-group">
                            <button class="btn btn-default btn-lg btn-sm qr-btn"><img class="sm-img" src="img/sm.png" alt=""><i class="fa fa-qrcode"></i>扫码</button>
                            <button class="btn btn-default btn-lg btn-sm apple-btn"><i class="fa fa-apple"></i>iPhone</button>
                            <button class="btn btn-default btn-lg btn-sm android-btn"><i class="fa fa-android"></i>安卓</button>
                        </div>
                    </div>
                </aside>

                <div class="autho-box">
                    <div class="autho-title">
                        <h5>推荐作者</h5>
                        <div class="page-num"><span class="now">1</span>/<span class="all">42</span></div>
                        <div class="btn-group btn-group-xs">
                            <button class="btn btn-default" id="autho_prev"><i class="fa fa-angle-left"></i></button>
                            <button class="btn btn-default" id="autho_next"><i class="fa fa-angle-right"></i></button>
                        </div>
                    </div>
                    <ul class="autho-list list-unstyled" id="autho">

                    </ul>
                    <a class="btn btn-default btn-block btn-sm" href="#">点击查看更多<i class="fa fa-angle-right"></i><i class="fa fa-angle-right"></i></a>
                </div>
            </div>
        </div>
    </div>
    <footer class="container hidden-xs hidden-sm">
        <ul class="nav nav-pills">
            <li><a href="#">关于简书</a></li>
            <li><a href="#">联系我们</a></li>
            <li><a href="#">加入我们</a></li>
            <li><a href="#">作者成书计划</a></li>
            <li><a href="#">帮助中心</a></li>
            <li><a href="#">合作伙伴</a></li>
        </ul>

        <p>©2012-2017 上海佰集信息科技有限公司 / Tel:021-61995350 / 简书 / 沪ICP备11018329号-5 /</p>
        <p><a href="#">沪公网安备31010602000064号</a><img src="img/foot.png" alt=""></p>
    </footer>

    <script id="autho_tem" type="text/html">
        {{each authos item index}}
        <li class="autho">
            <div class="autho-face">
                <img class="img-circle" src="{{item.avatar_source}}" alt="">
            </div>
            <div class="autho-detail">
                <h6>{{item.nickname}}</h6>
                <p>写了{{item.total_wordage}}K字 · {{item.total_likes_count}}K喜欢</p>
            </div>
            <div class="guanzhu">
                +关注
            </div>
        </li>
        {{/each}}
    </script>
    <script id="recommend_collection_tem" type="text/html">
        {{each topics item index}}
        <a href="#" class="collection">
            <img src="{{item.imgurl}}" alt=""><span>{{item.title}}</span>
        </a> {{/each}}
    </script>


    <script id="captions_tem" type="text/html">
        {{each captions caption index}}
            <div class="my-caption ">
            <div class="caption-detail ">
                <div class="user-info">
                    <div class="user-face">
                        <img class="img-circle" data-lazy-src="{{caption.user.userFace}}" alt="">
                    </div>
                    <span class="user-name">{{caption.user.userName}}</span>
                    <time class="time">{{caption.time}}</time>
                </div>
                <a class="h3" href="#">{{caption.title}}</a>
                <p class="hidden-xs hidden-sm">{{caption.text}}</p>
                <div class="controls">
                    <span class="label label-danger">{{caption.tag}}</span>
                    <ul class="list-inline" style="display:inline-block;">
                        <li><i class="fa fa-fw fa-eye"></i>{{caption.readNum}}</li>
                        <li><i class="fa fa-fw fa-comment"></i>{{caption.comment}}</li>
                        <li><i class="fa fa-fw fa-heart"></i>{{caption.like}}</li>
                        <li><i class="fa fa-fw fa-cny"></i>{{caption.money}}</li>
                    </ul>
                </div>
            </div>
            <div class="caption-image">
                <img data-lazy-src="{{caption.captionsImage}}" alt="">
            </div>

        </div>
        {{/each}}
    </script>


    <script src="js/lib/require.js" data-main="js/index.js"></script>
    <script src="js/config.js"></script>
</body>

</html>
